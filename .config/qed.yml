---
all:
  setup:
    require 'ae/expect';
    require 'ae/should'
sample:
  setup:
    puts "Lets get busy with the testing..."
  finish:
    puts "All done with the testing now."
rcov:
  setup:
    require 'rcov';
    #require 'rcov/report';
    $qed_rcov_analyzer = Rcov::CodeCoverageAnalyzer.new
  finish:
    $qed_rcov_analyzer.remove_hook;
    $qed_rcov_analyzer.dump_coverage_info([Rcov::TextReport.new]);
    Rcov::HTMLCoverage.new(
      :color => true,
      :fsr => 30,
      :destdir => "log/rcov",
      :callsites => false,
      :cross_references => false,
      :charset => nil 
    ).execute

